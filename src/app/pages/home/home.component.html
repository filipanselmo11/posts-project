<div
  *ngIf="loading"
  class="flex justify-center items-center min-h-screen bg-gray-100">
    <app-loading></app-loading>
</div>
<div *ngIf="!loading">
  <button
    class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
    (click)="openModal()">Open Modal</button>
  <app-dialog
    [isVisible]="isVisible"
    (close-modal)="closeModal()">
  </app-dialog>
  <app-table
    [posts]="posts"
    [post]="post"
    (deleteButtonClick)="deletePost(post.id)"></app-table>
</div>
