<div class="flex font-bold text-xl mb-2 space-x-11 mt-3">
  <span class="mt-2 ml-2">Posts</span>
  <app-button
    label="Add Post"
    type="primary"
    (buttonClick)="handleAddButton()"
    iconClass="ri-add-line">
  </app-button>
</div>
<div class="overflow-x-auto">
  <table class="w-full bg-gray-200 pa-6">
    <thead>
      <tr>
        <th
          class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-center text-sm leading-4 font-semibold text-gray-600">
          Id
        </th>
        <th
          class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-center text-sm leading-4 font-semibold text-gray-600">
          User Id
        </th>
        <th
          class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-center text-sm leading-4 font-semibold text-gray-600">
          Title
        </th>
        <th
          class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-center text-sm leading-4 font-semibold text-gray-600">
          Body
        </th>
        <th
          class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-center text-sm leading-4 font-semibold text-gray-600">
          Comment
        </th>
        <th
          class="py-2 px-4 border-b border-gray-200 bg-gray-100 text-center text-sm leading-4 font-semibold text-gray-600">
          Actions
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts; let i = index">
        <td class="py-2 px-4 border-b border-gray-200 text-sm text-black text-center">
          {{ post.id }}
        </td>
        <td class="py-2 px-4 border-b border-gray-200 text-sm text-black text-center">
          {{ post.userId }}
        </td>
        <td class="py-2 px-4 border-b border-gray-200 text-sm text-black text-center">
          {{ post.title }}
        </td>
        <td class="py-2 px-4 border-b border-gray-200 text-sm text-black text-center">
          {{ post.body }}
        </td>
        <td class="py-2 px-4 border-b border-gray-200 text-sm text-black text-center">
          {{ post.comment }}
        </td>
        <td class="py-2 px-4 border-b border-gray-200">
          <div class="flex space-x-3">
            <app-button label="Editar" type="secondary" (buttonClick)="handleEditButton()"
              iconClass="ri-pencil-line">
            </app-button>
            <app-button label="Excluir" type="danger" (buttonClick)="handleDeleteButton()"
              iconClass="ri-close-circle-fill">
            </app-button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
