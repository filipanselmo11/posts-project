<div *ngIf="isVisible" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-semibold mb-4">
      Modal Title
    </h2>
    <p class="mb-4">
      This is the modal content
    </p>
    <button
      (click)="closeModal()"
      class="bg-blue-500 text-white px-4 py-2 rounded">
      Close
    </button>
  </div>
</div>
